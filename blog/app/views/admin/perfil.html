{% extends 'admin/master.html' %}

{% block admin %}

    <h2>Meus dados</h2>
    
    <hr>

    {{ message('message') }}


    <div class="row">

        <div class="col-md-8">

            <form action="/admin/user/update" method="post">

                 <div class="form-group">
                    <label for="">Nome</label>
                    <input type="text" name="name" class="form-control" placeholder="Titulo do post" value="{{ admin.name }}">
                    {{ message('name') }}
                </div>
            
                 <div class="form-group">
                    <label for="">Email</label>
                    <input type="text" name="email" class="form-control" value="{{ admin.email }}">
                    {{ message('email') }}
                </div>

                <button type="submit" class="btn btn-success">Atualizar</button>

            </form>
        </div>

        <div class="col-md-4">

            {{ message('message_photo_user') }}

            <img src="{{ admin.photo }}" width="400">
            
            <form action="/admin/user/photo" method="post" enctype="multipart/form-data">
                <input type="file" name="file">

                <br>

                <button class="btn btn-success">Upload</button>
            </form>

        </div>

    </div>


{% endblock %}
