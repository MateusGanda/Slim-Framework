{% extends 'admin/master.html' %}

{% block admin %}

    <h2>Cadastro de posts</h2>
    
    <hr>

    {{ message('message') }}


    <div class="row">

        <div class="col-md-8">

            <form action="/admin/post/update/{{ post.id }}" method="post">

                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" name="title" class="form-control" placeholder="Titulo do post" value="{{ post.title }}">
                    {{ message('title') }}
                </div>

                <div class="form-group">
                    <label for="">Slug</label>
                    <input type="text" name="slug" class="form-control" placeholder="Titulo do post" value="{{ post.slug }}">
                    {{ message('slug') }}
                </div>

                 <div class="form-group">
                    <label for="">Description</label>
                    <textarea name="description" class="form-control" rows="10">{{ post.description }}</textarea>
                    {{ message('description') }}
                </div>

                <button type="submit" class="btn btn-success">Atualizar</button>

            </form>
        </div>

        <div class="col-md-4">

            {{ message('message_upload_photo_post') }}

            <img src="{{ post.photo }}" width="400">
            
            <form action="/admin/post/photo/upload/{{ post.id }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file">

                <br>

                <button class="btn btn-success">Upload</button>
            </form>

        </div>

    </div>


{% endblock %}
